


<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กลุ่มที่ 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 200px; /* ปรับขนาดภาพ */
            margin-top: 10px; /* เพิ่มระยะห่างระหว่างข้อความและภาพ */
        }
        .header h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>กลุ่มที่ 3</h1>
        <img src="maxresdefault.png" alt="Logo"> <!-- ใส่ URL ของภาพที่นี่ -->
    </div>
</body>
</html>
